runserver {% endcomment %} -->
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no" />
  <title>One day one year</title>
  <link rel="stylesheet" href="../static/odoyApp/odoymain.css" type="text/css" />
  <!-- Icon -->
  <script src="https://kit.fontawesome.com/bc1f5db172.js" crossorigin="anonymous"></script>
  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body onload="changeBg()" id="body">
  <!-- share 창(여기 백엔드는 자바 스크립트로 작업할게요~)-->
  <section id="share-box">
    <div class="sns-index">
      <input src="{% static 'odoyApp/images/facebook.png' %}" type="image" id="sns1">
      <input src="{% static 'odoyApp/images/Twitter_Logo_WhiteOnBlue.png' %}" type="image" id="sns2">
      <input src="{% static 'odoyApp/images/kakaostory.png' %}" style="background-color: white;" type="image" id="sns3">
      <input src="{% static 'odoyApp/images/telegram.png' %}" style="background-color: white;" type="image" id="sns4">
    </div>
    <input id="share" type="button" value="공유하기">
  </section>
  <form action="result-page/" name="test" id="formid" method="POST">
    {% csrf_token %}

    <!-- Header  -->
    <header>
      <div class="logo">
        <a href=""><img class="mainlogo" src="../static/odoyApp/images/odoymainlogo.png" alt="웹페이지 로고 이미지" /></a>
        <a href="">One day one year</a>
      </div>
      <button id="share-button" type="button" class="fas fa-share-alt"></button>
    </header>
    <div class="definition">
      <label id="title"> How did you live your life? </label>
      <label id="subtitle">
        It tells all of the world the value of past time.
        <br />See how you have been able to use your time in the past
        <br />and how you can live in the future.
      </label>
    </div>

    <!-- Nickname, gender, birthday, wantage -->
    <main id="informationbox">

      <section class="nickname-box">
        <div class="nickname">
          <input id="nicknameid" class="nickname-input" type="text" placeholder="닉네임을 입력하세요" name="nickname" />
        </div>

        <div class="visit">
          <div class="visitdiv">
            <label id="allvisitants">총 몇 명</label>
            <label id="visitants">방문자 수</label>
          </div>
          <div class="timediv">
            <label onload="printClock()" id="timelbl"></label>
            <label id="currenttime">현재 시간</label>
          </div>
        </div>
      </section>

      <div id="information">

        <div class="infobox">
          <section class="sex-box">
            <div class="sexicon">
              <i class="fas fa-venus-mars"></i>
            </div>
            <label><b>성별</b>은 무엇입니까?</label>
            <div>
              <input type="radio" name="gender" value="남성" /><label>남성</label>
              <input type="radio" name="gender" value="여성" /><label>여성</label>
            </div>
          </section>

          <section class="birthday-box">
            <div class="birthicon">
              <i class="fas fa-birthday-cake"></i>
            </div>
            <label><b>생년월일</b>은 무엇입니까?</label>
            <div class="birthday">
              <input id="birth" class="date-birthday" type="date" min="1950" max="2100" name="birth" />
            </div>
          </section>

          <section class="wantage-box">
            <div class="wantageicon">
              <i class="fas fa-dizzy"></i>
            </div>
            <label><b>몇 살</b>까지 살고싶으십니까?</label>
            <div>
              <input id="wantage" class="text-wantage" type="text" placeholder="몇 살까지" name="life" />
            </div>
          </section>
        </div>
        <input id="btnSub" class="result" type="button" value="결과보기" onclick="result_btn()"/>
      </div>
    </main>

    <div class="addsection">
      웹 사이트 설명란 추가할
      <br />예정입니다.
    </div>
  </form>
  <script src="../static/odoyApp/odoymain.js"></script>
</body>

  <!-- 페이지 이동 처리 부분 -->
  <iframe name="iframe1" style="display: none;"></iframe>
</html>
